
<div>
    <div>
        <table class="wb-craft-table">                
            <tr>
                <th>Name</th>
                <th>Amount</th>
            </tr>            
            {% for object in list %}
            <tr>
                <td><span>{{ object.name }}</span></td>
                <td><span>{{ object.amount }}</span></td>
            </tr>
            {% endfor %}
        </table>         
    </div>      
</div>
