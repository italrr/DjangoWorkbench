{% load static %}
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
        <div class="wb-main">
            <!-- TOP BAR -->
            <div class="wb-base-top-bar">
                <div style="display:flex;">
                    <div style="flex:1"></div>
                    <div style="font-size:2em; line-height: 100px">DJANGO WORKBENCH</div>
                    <div style="flex:1"></div>
                </div>
            </div>
            <!-- BODY -->
            <div style="flex:1;">
                <div>
                    <!-- MENU -->
                    <div class="web-base-menu-bar">
                        <a href="http://google.com"><span>INGREDIENTS</span></a> |
                        <a href="http://google.com"></a><span>RECIPES</span></a> |
                        <a href="http://google.com"></a><span>WORKBENCHES</span></a> |
                        <a href="http://google.com"></a><span>CRAFT</span></a>                        
                    </div>
                    <!-- CONTENT -->
                    <div>
                        {% block content %}{% endblock %}
                    </div>                    
                </div>
            </div>
            <!-- BOTTOM / FOOTER -->
            <div class="wb-base-bottom-bar">
                DJANGO WORKBENCH
            </div>
        </div>
    </body>
</html>
